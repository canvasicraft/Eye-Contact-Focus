<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <link rel="stylesheet" href="styles.css?v=1.0.6">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.5/dist/muuri.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

</head>

<body>

    <div class="canvas-logo">
        <p>Made by</p>
        <a href="https://canvasicraft.github.io/" target="_blank">
            <img src="Logo.webp" alt="Canvas">
        </a>
    </div>

    <div class="wrapper">
        <div class="input-field">
            <input type="text" id="image-url" placeholder="Add an image URL">
            <button id="add-image">Add the image</button>
        </div>

        <p class="instructions">
            <strong>How to use:</strong> Post an image using
            <a href="https://postimages.org/" target="_blank">https://postimages.org/</a>,
            copy the direct link, paste the URL and click on <strong>add the image</strong>,
            hover over the image and click on the buttons to place a red dot and view the images.
        </p>

        <div id="gallery-container"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js?v=1.0.48"></script>
</body>
</html>
